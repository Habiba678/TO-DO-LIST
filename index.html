<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do-Liste</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben...">
            <select id="categorySelect">
                <option value="Arbeit">Arbeit</option>
                <option value="Privat">Privat</option>
                <option value="Lernen">Lernen</option>
            </select>
            <select id="prioritySelect">
                <option value="hoch">Hoch</option>
                <option value="mittel">Mittel</option>
                <option value="niedrig">Niedrig</option>
            </select>
            <input type="date" id="dueDate">
            <button id="addTaskBtn">Hinzuf√ºgen</button>
        </div>
        <div class="filter-section">
           
            <button data-filter="completed">Erledigt</button>
            <button data-filter="open">Offen</button>
        </div>
        <ul id="taskList"></ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
